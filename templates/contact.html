<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | NoBs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_contact.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Geo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NoBs Logo" class="logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="{{ url_for('services') }}"><i class="fas fa-concierge-bell"></i> Services</a></li>
                <li><a href="{{ url_for('solutions') }}"><i class="fas fa-lightbulb"></i> Solutions</a></li>
                <li><a href="{{ url_for('contact') }}"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>Contact Us</h1>
            <p>We would love to hear from you. Get in touch with us today!</p>
        </section>

        <section class="contact-form">
            <form action="/submit-form" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NoBs. All rights reserved.</p>
    </footer>
</body>
</html>
